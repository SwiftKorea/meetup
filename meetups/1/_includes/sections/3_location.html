<div id="map" style="height: 25em;"></div>
<script type="text/template" id="info-window-template">
  <div class="info-window">
    <h5>{{ data.metadata.venue.name }}</h5>
    <p>{{ data.metadata.venue.address }}<br />({{ data.metadata.venue.verbose }})</p>
    <a href="{{ data.metadata.venue.url }}" target="_blank">새 창에서 보기</a>
  </div>
</script>

<div class="gallery">
  <div class="gallery-inner">
    {% for file in site.static_files %}
      {% if file.path contains 'images/venue/' %}
        <div class="gallery-item">
          {% assign src = file.path | remove_first: "/" | relative_url %}
          <a href="{{ src }}" target="_blank">
            <img src="{{ src }}" width="300" />
          </a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
